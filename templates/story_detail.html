    {% extends "base.html" %}

{% block content %}

    <section class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
            <img src="{{ story.image.url }}" alt="{{ story.title }}" class="w-full h-100 object-cover">
            <div class="p-8">
                <span class="inline-block bg-orange-600 text-white text-sm font-semibold px-3 py-1 rounded-full mb-4">{{ story.category }}</span>
                <h1 class="text-3xl font-bold text-orange-800 mb-4">{{ story.title }}</h1>
                <p class="text-gray-700 leading-relaxed text-lg">{{ story.description|safe }}</p>

                <div class="mt-8">
                    <a href="/" class="inline-block bg-orange-600 text-white py-2 px-6 rounded-full hover:bg-orange-700 transition">होम पेज पर जाएं</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
