<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हिंदी कहानियाँ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-amber-50">
    <!-- Header -->
    <header class="bg-orange-600 text-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo/Site Name -->
                <div class="text-2xl font-bold">हिंदी कहानियाँ</div>
                
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="hover:text-orange-200 transition duration-300">मुख्य पृष्ठ</a>
                    <a href="{% url 'index2' %}" class="hover:text-orange-200 transition duration-300">लोकप्रिय कहानियाँ</a>
                    <a href="#" class="hover:text-orange-200 transition duration-300">नई कहानियाँ</a>
                    <a href="#" class="hover:text-orange-200 transition duration-300">श्रेणियाँ</a>
                    <a href="#" class="hover:text-orange-200 transition duration-300">संपर्क करें</a>
                </nav>
                
                <!-- Mobile Toggle Button -->
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            
            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <nav class="flex flex-col space-y-4">
                    <a href="{% url 'home' %}" class="hover:text-orange-200 transition duration-300">मुख्य पृष्ठ</a>
                    <a href="{% url 'index2' %}" class="hover:text-orange-200 transition duration-300">लोकप्रिय कहानियाँ</a>
                    <a href="#" class="hover:text-orange-200 transition duration-300">नई कहानियाँ</a>
                    <a href="#" class="hover:text-orange-200 transition duration-300">श्रेणियाँ</a>
                    <a href="#" class="hover:text-orange-200 transition duration-300">संपर्क करें</a>
                </nav>
            </div>
        </div>
    </header>

    <script>
        // Toggle mobile menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            // Change icon based on menu state
            const icon = mobileMenuButton.querySelector('i');
            if (mobileMenu.classList.contains('hidden')) {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            } else {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            }
        });
    </script>
</body>
</html>
